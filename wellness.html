<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wellness form</title>
    <link rel="stylesheet" href="WELLNESS_style.css" />
  </head>
  <body>
    <div class="complete-section">
      <div class="Introduction-section">
        <img src="./Logo.png" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="Registration-section">
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Tolu" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="" />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="" disabled selected>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="dob" />
          </div>
          <div class="form-group">
            <label for="weight">Weight (KG)</label>
            <input type="text" id="weight" placeholder="Enter Weight" />
          </div>
          <div class="form-group">
            <label for="height">Height (CM)</label>
            <input type="text" id="height" placeholder="Enter height here.." />
          </div>
          <div class="form-group" style="grid-column: span 2">
            <label for="activity">Activity Level</label>
            <select id="activity">
              <option>Select here</option>
            </select>
          </div>
          <div class="form-group" style="grid-column: span 2">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" />
          </div>
          <button type="submit" class="register-button">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
